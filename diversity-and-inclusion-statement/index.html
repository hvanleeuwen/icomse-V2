	  	$(".workshops-button").removeClass('active-button');

	});	
	
	$( ".instructions-resources-button" ).on( "click", function() {
	  	$(".resources-posts").removeClass('display-inline');	
	  	$(".resources-posts").addClass('display-none');		
	  	$(".instructions-posts").removeClass('display-none');		  		  		  	  	
	  	$(".instructions-posts").addClass('display-inline');
	  	$(".resources-button").removeClass('active-button');	  	
	  	$(".instructions-resources-button").addClass('active-button');

	$( ".materials-resources-button" ).on( "click", function() {

		$(this).parent(".workshops-summary").removeClass('display-inline');
		$(this).parent(".workshops-summary").addClass('display-none');
		$(this).parent().next(".workshops-content").removeClass('display-none');
		$(this).parent().next(".workshops-content").addClass('display-inline');
	})

		$(this).parent().prev(".workshops-summary").removeClass('display-none');

		$(this).parent(".workshops-content").removeClass('display-inline');
		$(this).parent(".workshops-content").addClass('display-none');
	})
